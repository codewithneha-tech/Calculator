<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator By Neha Kumari</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
 <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">

    <div>
        <button  class="operatorr">AC</button>
        <button  class="operatorr">DEL</button>
        <button  class="operator">%</button>
        <button  class="operator">/</button>
    </div>

    <div>
<BUTTON>7</BUTTON>
<BUTTON>8</BUTTON>
<BUTTON>9</BUTTON>
<BUTTON  class="operator">*</BUTTON>
    </div>

    <div>
<BUTTON>4</BUTTON>
<BUTTON>5</BUTTON>
<BUTTON>6</BUTTON>
<BUTTON  class="operator">-</BUTTON>
    </div>

    <div>
<BUTTON>1</BUTTON>
<BUTTON>2</BUTTON>
<BUTTON>3</BUTTON>
<BUTTON class="operator">+</BUTTON>
    </div>

    <div>
<BUTTON>00</BUTTON>
<BUTTON>0</BUTTON>
<BUTTON>.</BUTTON>
<BUTTON class="equalbutton">=</BUTTON>
    </div>
 </div>   
 <script src="script.js"></script>
</body>
</html>
